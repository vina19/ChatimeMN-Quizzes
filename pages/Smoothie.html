<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatimeMN Quiz</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css"/>  
</head>

<body>
    <div id="quiz">
        <header>
            <h1 id="h1"><a href="../index.html">Smoothie Quiz</a></h1>
        </header>
        <div id="tracker">
            <div class="nos" id="no1">1</div>
            <div class="nos" id="no2">2</div>
            <div class="nos" id="no3">3</div>
            <div class="nos" id="no4">4</div>
            <div class="nos" id="no5">5</div>
            <div class="nos" id="no6">6</div>
            <div class="nos" id="no7">7</div>
            <div class="nos" id="no8">8</div>
            <div class="nos" id="no9">9</div>
            <div class="nos" id="no10">10</div>
        </div>
        <hr style="margin-bottom: 20px;">
        <div id="quizSet">
            <p id="question"></p>
            <div id="options" class="options">
                <button id="btn1" class="button"><span id="option1"></span></button>
                <button id="btn2" class="button"><span id="option2"></span></button>
                <button id="btn3" class="button"><span id="option3"></span></button>
                <button id="btn4" class="button"><span id="option4"></span></button>
            </div>
            <button id="submit">Next Question</button>
        </div>
        <div id="resultBox">
            <p id="result"></p>
            <button id="retake">Retake Quiz</button>
        </div>
        <hr style="margin-top: 30px;">
        <footer>
            <p id="progress"></p>
            <div id="timer"></div>
        </footer>
    </div>
    <script type="text/javascript" src="../questions/SmoothieQuestion.js"></script>
    <script type="text/javascript" src="../QuizzesScript/SScript.js"></script>
</body>
</html>
